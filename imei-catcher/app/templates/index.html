<body>
  <div class="wrapper" id="wrapper">
    <form>
      <h1 id="title">AM I STALKED?</h1>
      <div class="inner-form">
        <div class="input-field second-wrap">
          <input id="imei" type="text" maxlength="15" placeholder="IMEI Number (15 digits.)" />
        </div>
        <div class="check" id="check"></div>
        <div class="input-field third-wrap">

          <button class="btn-check" id="btn-check" type="button">
            <span id="amistalked">AM I STALKED?</span>
            <div class="spinner" id="spinner">
              <div class="spinner-o">
                <div></div>
              </div>
            </div>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <script>

    // Check the IMEI value.
    document.getElementById("imei").addEventListener('input', function (evt) {
      if (this.value.length == 15) {
        fetch(`/api/check-format/${this.value}`).then(response => {
          response.json().then(json => {
            document.getElementById("check").style.display = (json.result) ? "block" : "none";
          });
        });
      }
    });

    // Send the IMEI to be processed.
    document.getElementById("btn-check").addEventListener('click', function (evt) {
      document.getElementById("spinner").style.display = "inline-block";
      document.getElementById("amistalked").style.display = "none";
      fetch(`/api/process/${document.getElementById("imei").value}`).then(response => {
        response.json().then(json => {
          document.getElementById("spinner").style.display = "none";
          document.getElementById("amistalked").style.display = "block";
          if (json.result == true) {
            if (document.getElementById("wrapper").classList.contains('negative')) {
              document.getElementById("wrapper").classList.remove("negative");
            }
            document.getElementById("wrapper").classList.add("positive");
            document.getElementById("title").innerHTML = "​YES YOU ARE :("
          } else {
            if (document.getElementById("wrapper").classList.contains('positive')) {
              document.getElementById("wrapper").classList.remove("positive");
            }
            document.getElementById("wrapper").classList.add("negative");
            document.getElementById("title").innerHTML = "​EVERYTHING SEEMS FINE :)"
          }
        });
      });
    });
  </script>
